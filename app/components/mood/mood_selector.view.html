<div class="col-sm-6 col-sm-offset-3 clearfix an-allheight an-page-div an-gray-bg">
    <div ui-view="topMenu"></div>    
	<div id="SectionWrapper">
		<div class="">
			<div class="h1 {{vm.moodGroupName}}">{{vm.moodGroupName}}</div>
		</div>
		<div>
            <div class="moodGroup col-xs-6" ng-repeat="mood in vm.moodTypes">
				<a ng-click="selectMood($index);">
					<div><img src="assets/img/{{mood.Image}}"></div>
					<div>{{mood.Title}}</div>
				</a>
            </div>

		</div>
	</div>
	<footer id="FooterMenu" class="row">
	    <div ui-view="bottomMenu" class="an-bottom-menu"></div>    
	</footer>
</div>
