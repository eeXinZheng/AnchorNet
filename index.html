<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="assets/css/app.css" rel="stylesheet" />
    <link href="assets/css/auth.css" rel="stylesheet" />
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://code.angularjs.org/1.2.20/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.20/angular-route.js"></script>
    <script src="http://code.angularjs.org/1.2.13/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-touch.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>

    <script src="assets/js/auth.js"></script>
    <script src="app/components/auth-services/auth.service.js"></script>
    <script src="app/components/auth-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app/components/auth-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="app/components/auth-services/user.service.local-storage.js"></script>

    <script src="app/components/home/home.controller.js"></script>
    <script src="app/components/login/login.controller.js"></script>
    <script src="app/components/register/register.controller.js"></script>
    <script src="app/components/tutorial/tutorial.controller.js"></script>
</body>
</html>
